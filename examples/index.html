<!doctype html>
<html>
  <head>
    <title>htmx-dark-mode examples</title>
    <link href="https://unpkg.com/fiber-htmx@1.3.32/dist/out.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <htmx-dark-mode></htmxdark-mode>
    </div>
    <script>
      const script = document.createElement('script')
      if (window.location.hostname.endsWith('github.io') || window.location.hostname.endsWith('github.com')) {
        script.src = "https://unpkg.com/@htmx/htmx-dark-mode@latest/dist/index.js"
      } else {
        script.src = "../dist/index.js"
      }
      script.type = 'module'
      document.body.appendChild(script)
    </script>
  </body>
</html>
